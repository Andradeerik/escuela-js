<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Title -->
  <title>Platfix</title>
</head>
<body>
  <div class="register">
    <header class="register__header">
      <h1 class="register__header--title">Platfix</h1>
    </header>
    <div class="register__container">
      <h2>Regístrate</h2>
      <form class="register__container--form">
        <input class="input" type="text" placeholder="Nombre">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Registrarme</button>
      </form>
      <a class="register__container--login" href="">Iniciar sesión</a>
    </div>
    <footer class="register__footer">
      <a class="register__footer--link">Terminos de uso</a>
      <a class="register__footer--link">Declaración de privacidad</a>
      <a class="register__footer--link">Centro de ayuda</a>
    </footer>
  </div>
</body>
</html>
