<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Title -->
  <title>Platfix</title>
</head>
<body>
  <div class="login">
    <header class="login__header">
      <h1 class="login__header--title">Platfix</h1>
    </header>
    <div class="login__container">
      <h2>Inicia sesión</h2>
      <form class="login__container--form">
        <input class="input" type="text" placeholder="Correo">
        <input class="input" type="password" placeholder="Contraseña">
        <button class="button">Iniciar sesión</button>
        <div class="remember-me">
          <label>
            <input type="checkbox" id="cbox1" value="first_checkbox">Recuérdame
          </label>
          <a class="forgot" href="">Olvidé mi contraseña</a>
        </div>
      </form>
      <section class="login__container--social-media">
        <div><img src="https://img.icons8.com/color/48/000000/google-logo.png"> Inicia sesión con Google</div>
        <div><img src="https://img.icons8.com/color/48/000000/twitter-circled.png"> Inicia sesión con Twitter</div>
      </section>
      <p class="login__container--register">No tienes ninguna cuenta <a href="">Regístrate</a></p>
    </div>
    <footer class="login__footer">
      <a class="login__footer--link">Terminos de uso</a>
      <a class="login__footer--link">Declaración de privacidad</a>
      <a class="login__footer--link">Centro de ayuda</a>
    </footer>
  </div>
</body>
</html>
